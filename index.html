<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel Giveaway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spin Wheel Giveaway!</h1>

        <div class="input-section">
            <textarea id="participantsInput" placeholder="Masukkan nama peserta, pisahkan dengan koma atau baris baru (contoh: Nama A, Nama B, Nama C)"></textarea>
            <button id="addParticipantsBtn">Tambah Peserta</button>
            <p>Total Peserta: <span id="participantCount">0</span></p>
        </div>

        <div class="wheel-container">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <button id="spinBtn">SPIN!</button>
        </div>

        <div id="winnerDisplay" class="winner-display">
            <h2>Pemenang: <span id="winnerName">---</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
